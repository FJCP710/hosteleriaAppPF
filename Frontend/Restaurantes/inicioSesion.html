<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="../index/styles.css">
    <script src="inicio.js" defer></script>
</head>
<body>
    <header>
        <img src="../logo.png" alt="Logo" id="logo">
        <h2>Inicio de sesión de Restaurante</h2>
        <div>
            <button onclick="window.location.href='registro.html'">Registro</button>
            <button onclick="window.location.href='../index/index.html'">Volver al inicio</button>
        </div>
    </header>

    <main>
        <form id="loginForm">
            <label for="correo">Correo Electrónico</label><br>
            <input type="text" id="correo" name="correo"><br>
            <label for="contra">Contraseña:</label><br>
            <input type="password" id="contra" name="contra"><br>
            <input type="button" id="iniciarSesion" value="Iniciar Sesión" onclick="submitForm()">
        </form>
    </main>

    <footer>
        <p>© 2024 Reservas y Promociones. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
