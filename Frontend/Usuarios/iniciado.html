<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación</title>
    <link rel="stylesheet" type="text/css" href="../index/styles.css">
    <script src="iniciado.js" defer></script>
</head>
<body>
    <header>
        <img src="../logo.png" alt="Logo" id="logo">
        <div>
            <button id="cierre">Cerrar sesión</button>
            <button onclick="window.location='reservas.html'">Reservas</button>
        </div>
    </header>

    <main>
        <input type="text" id="localidad" placeholder="Escribe una localidad" pattern="[A-Za-z\s]*">
        <input type="text" id="calle" placeholder="Escribe una calle">
        <button id="botonBuscar">Buscar</button>

        <h2>Restaurantes en Sevilla</h2>
        <ul id="restaurantes">
        </ul>

        <div id="reservation_section" style="display: none;">
            <h3>Formulario de Reserva</h3>
          
            <form id="reservation_form">
              <label for="reservation_name">Nombre de la Reserva:</label><br>
              <input type="text" id="reservation_name" name="reservation_name" required><br>
              <label for="num_people">Número de Personas:</label><br>
              <input type="number" id="num_people" name="num_people" min="1" required><br>
              <label for="reservation_datetime">Fecha y Hora de la Reserva:</label><br>
              <input type="datetime-local" id="reservation_datetime" name="reservation_datetime" min="2024-06-03T00:00" required><br>
              <input type="submit" value="Enviar">
            </form>
          </div>

    </main>

    <footer>
        <p>© 2024 Reservas y Promociones. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
